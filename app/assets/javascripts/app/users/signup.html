<div class='row'>
	<div class='col-sm-6 col-sm-offset-3'>
		<h2><small>Sign up</small></h2>
	</div>
</div>
<div class='row'>
	<div class='col-sm-6 col-sm-offset-3'>
		<div class="panel panel-default">
		  <div class="panel-body">
		    <form class='form-horizontal' role='form' ng-submit='create()'>
		    	<div class="form-group">
				    <label for="email-address" class="control-label sr-only">Email Address</label>
				    <div class="col-sm-10 col-sm-offset-1">
				      <input type="email" class="form-control" id="email-address" placeholder="Email Address" ng-model='email' autofocus="autofocus">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password" class="control-label sr-only">Password</label>
				    <div class="col-sm-10 col-sm-offset-1">
				      <input type="password" class="form-control" id="password" placeholder="Password" ng-model='password'>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password-confirmation" class="control-label sr-only">Password Confirmation</label>
				    <div class="col-sm-10 col-sm-offset-1">
				      <input type="password" class="form-control" id="password-confirmation" placeholder="Password Confirmation" ng-model='password_confirmation'>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-10 col-sm-offset-1">
				      <button type="submit" class="btn btn-primary">Sign up</button>
				    </div>
				  </div>
		    </form>
		  </div>
		</div>
	</div>
</div>
